name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/ledger-app-builder/ledger-app-builder:latest

    env:
      NO_EMULATOR: 1

    steps:
      - uses: actions/checkout@v2

      - name: Get all git tags
        run: git fetch --prune --unshallow --tags

      - name: Build Nano S app
        env:
          NANO_MODEL: nanos
        run: |
          make DEBUG=1

      - name: Upload app binary
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-nanos
          path: bin

      - name: Cleanup the repository
        run: |
          git clean -dxf

      - name: Build Nano X app
        env:
          NANO_MODEL: nanox
        run: |
          make DEBUG=1 BOLOS_SDK=$NANOX_SDK

      - name: Upload app binary
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-nanox
          path: bin

      - name: Build with Clang Static Analyzer
        run: |
          make clean
          scan-build --use-cc=clang -analyze-headers -enable-checker security -enable-checker unix -enable-checker valist -o scan-build --status-bugs make default

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: scan-build
          path: scan-build

  test-speculos:
    name: Run speculos tests
    needs: build
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/ledgerhq/speculos:latest
      options: --entrypoint /bin/bash

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update -q
          apt-get install -qy git netcat
          pip3 install ledgerblue
          pip3 install pytest

      - name: Download Nano S app binary
        uses: actions/download-artifact@v2
        with:
          name: app-debug-nanos
          path: bin-nanos

      - name: Download Nano X app binary
        uses: actions/download-artifact@v2
        with:
          name: app-debug-nanox
          path: bin-nanox

