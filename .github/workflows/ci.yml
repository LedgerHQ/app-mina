      - name: Run tests against the Nano X app
        env:
          LEDGER_PROXY_ADDRESS: 127.0.0.1
          LEDGER_PROXY_PORT: 9999
        run: |
          cp utils/mina_ledger_wallet.py tests/mina_ledger_wallet.py
